    url: '#projects'
    weight: 40
  - name: Courses
    url:  '#online courses'
    weight: 50
  - name: Awards & Accomplishments
    url:  '#awards'
    weight: 60
  - name: Talks
    url: '#talks'
    weight: 70
  - name: Publications
    url: '#featured'
    weight: 80
